<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Forever Valentine ‚ù§Ô∏è</title>

  <style>
    *{
      margin:0; padding:0; box-sizing:border-box;
      font-family: 'Poppins', sans-serif;
    }

    body{
      background: linear-gradient(180deg, #fff0f5, #ffe6f0);
      overflow-x:hidden;
      color:#ff4d88;
      text-align:center;
    }

    .page{
      min-height:100vh;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:20px;
    }

    .active{ display:flex; }

    h1{
      font-size:2.2rem;
      margin-bottom:20px;
    }

    p{
      font-size:1.1rem;
      max-width:700px;
      margin:15px auto;
    }

    button{
      padding:12px 30px;
      font-size:1.1rem;
      border:none;
      border-radius:30px;
      cursor:pointer;
      margin:10px;
      transition:0.3s;
    }

    .yes{
      background:#ff4d88;
      color:white;
    }

    .no{
      background:#ffd6e6;
      color:#ff4d88;
      position:relative;
    }

    input{
      padding:12px;
      border-radius:25px;
      border:2px solid #ff99bb;
      outline:none;
      text-align:center;
      font-size:1rem;
      margin-top:10px;
    }

    img{
      width:250px;
      border-radius:20px;
      margin:20px 0;
      box-shadow:0 10px 25px rgba(255,77,136,0.3);
    }

    /* SHAKE */
    @keyframes shakeFast {
      0% { transform: translateX(0); }
      25% { transform: translateX(-12px); }
      50% { transform: translateX(12px); }
      75% { transform: translateX(-12px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shakeFast 0.15s infinite;
    }

    /* HEART FLOAT */
    .heart{
      position:fixed;
      bottom:-20px;
      color:#ff4d88;
      font-size:20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp{
      from{ transform:translateY(0); opacity:1; }
      to{ transform:translateY(-110vh); opacity:0; }
    }

    /* TYPING */
    .typing{
      border-right:2px solid #ff4d88;
      white-space:nowrap;
      overflow:hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink{
      50%{ border-color:transparent; }
    }
  </style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Will you be my forever wala Valentine, Pagliiihh? ü•π‚ù§Ô∏è</h1>
  <div>
    <button class="yes" onclick="goToNamePage()">YES</button>
    <button class="no" onmouseover="hideNo(this)">NO</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Enter your name üíï</h1>
  <input type="text" id="nameInput" placeholder="Your name" />
  <button class="yes" onclick="checkName()">Continue</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="pageWrong">
  <h1>SORRY ü•∫</h1>
  <p>My love is only for my sweet wiffuu ‚ù§Ô∏è</p>
</div>

<!-- PAGE 4 -->
<div class="page" id="pageLove">

  <audio id="bgMusic" loop>
    <source src="chaar-kadam.mp3" type="audio/mpeg">
  </audio>

  <h1>Your Gadhuu ‚ù§Ô∏è</h1>

  <img src="pic1.jpg" />
  <p class="typing" id="line1"></p>

  <img src="pic2.jpg" />
  <p class="typing" id="line2"></p>

  <img src="pic3.jpg" />
  <p class="typing" id="line3"></p>

  <p class="typing" id="line4"></p>
  <p class="typing" id="line5"></p>
  <p class="typing" id="line6"></p>
  <p class="typing" id="line7"></p>
  <p class="typing" id="line8"></p>

  <button class="yes" onclick="goToPage5()">Continue ‚ûú</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
  <h1>Will U be my VALENTINO ‚ù§Ô∏è?</h1>
  <div>
    <button class="yes" onclick="goToPage6()">YES</button>
    <button class="no" onclick="shakeScreen()">NO</button>
  </div>
</div>

<!-- PAGE 6 -->
<div class="page" id="page6">
  <div style="font-size:9rem;">üíê</div>
  <h1>I LOVE YOUU SO SO MUCH</h1>
  <h1>MY UNIVERSE</h1>
</div>

<script>
  function hideNo(btn){
    btn.style.position='absolute';
    btn.style.top = Math.random()*80 + '%';
    btn.style.left = Math.random()*80 + '%';
  }

  function goToNamePage(){
    switchPage('page1','page2');
  }

  function checkName(){
    let name = document.getElementById('nameInput').value.trim();
    if(name.toLowerCase() === 'juniii'){
      switchPage('page2','pageLove');
      startTyping();
      setInterval(createHeart,300);
      document.getElementById("bgMusic").play();
    }else{
      switchPage('page2','pageWrong');
    }
  }

  function goToPage5(){
    switchPage('pageLove','page5');
  }

  function goToPage6(){
    switchPage('page5','page6');
  }

  function shakeScreen(){
    document.body.classList.add('shake');
    setTimeout(()=>{ document.body.classList.remove('shake'); },800);
  }

  function switchPage(hide,show){
    document.getElementById(hide).classList.remove('active');
    document.getElementById(show).classList.add('active');
    window.scrollTo(0,0);
  }

  function createHeart(){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = Math.random()*20 + 15 + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }

  const lines = [
    "Myy babyy üíï",
    "Between every heartbeat, there‚Äôs only you.. loving you feels like coming home",
    "u are myy peace junii üòå‚ù§Ô∏èü´Ç",
    "In a world full of chaos and noise, I‚Äôm choosing you today and always myy love üíñ",
    "From strangers to soulmates, every moment led me to you ü•π‚ù§Ô∏èü´Ç",
    "Will u hold my hand and walk with me forever?",
    "BE MY LAST. I promise to hold you in my arms, caring gently ‚Äî",
    "BE MY VALENTINO FOREVER ‚ôæÔ∏è‚ù§Ô∏èü´Çü•π I LOVEEE YOUUUU"
  ];

  function typeText(el, text, speed=50){
    let i=0;
    const interval=setInterval(()=>{
      el.textContent += text.charAt(i);
      i++;
      if(i===text.length) clearInterval(interval);
    },speed);
  }

  function startTyping(){
    typeText(document.getElementById('line1'), lines[0]);
    setTimeout(()=>typeText(document.getElementById('line2'), lines[1]),2000);
    setTimeout(()=>typeText(document.getElementById('line3'), lines[2]),4500);
    setTimeout(()=>typeText(document.getElementById('line4'), lines[3]),7000);
    setTimeout(()=>typeText(document.getElementById('line5'), lines[4]),9500);
    setTimeout(()=>typeText(document.getElementById('line6'), lines[5]),11500);
    setTimeout(()=>typeText(document.getElementById('line7'), lines[6]),14500);
    setTimeout(()=>typeText(document.getElementById('line8'), lines[7]),16500);
  }
</script>

</body>
</html>
